name: Build Desktop App

on: workflow_dispatch

jobs:
  build-windows-app:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
      with:
        ref: main

    - uses: actions/setup-node@master
      with:
        node-version: "20"

    - name: Check Node Version
      run: node -v

    - name: See Directory
      run: ls

    - name: Install Dependencies
      run: npm install
    
    - name: Package Windows App
      run: npm run package


  build-mac-app:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
      with:
        ref: main
        
    - uses: actions/setup-node@master
      with:
        node-version: "20"

    - name: Check Node Version
      run: node -v

    - name: See Directory
      run: ls

    - name: Install Dependencies
      run: npm install
    
    - name: Package Windows App
      run: npm run package
